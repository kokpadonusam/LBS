<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Booking System</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- dont forget to comment before push -->
    <h1>Lesson Booking System</h1>

    <div class="controls">
      <div>
        <label for="sortAttribute">Sort by:</label>
        <select v-model="sortAttribute">
          <option value="subject">Subject</option>
          <option value="location">Location</option>
          <option value="price">Price</option>
          <option value="spaces">Spaces</option>
        </select>
      </div>
      
      <div>
        <label for="sortOrder">Order:</label>
        <button @click="toggleSortOrder">
          {{ sortOrder === 'asc' ? 'Ascending' : 'Descending' }}
        </button>
      </div>
    </div>
    
    <div class="lesson-list">
      <!-- looping out list of lessons using vue directive: v-for -->
      <div class="lesson" v-for="lesson in sortedLessons" :key="lesson.subject">
        <i :class="lesson.icon"></i>
        <div>
          <h2>{{ lesson.subject }}</h2>
          <p>Location: {{ lesson.location }}</p>
          <p>Price: ${{ lesson.price }}</p>
          <p>Spaces: {{ lesson.spaces }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
